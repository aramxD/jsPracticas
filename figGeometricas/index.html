<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>
            Practica de calculo de figuras geometricas basicas en JS
        </p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>

        <form action="">
            <label for="ladoCuadrado">
                Cuanto mide un lado del cuadrado? 
            </label>
            <input type="number" name="ladoCuadrado" id="ladoCuadrado">

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular Perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular Area
            </button>
        </form>
    </section>


    <script src="main.js"></script>
</body>
</html>
